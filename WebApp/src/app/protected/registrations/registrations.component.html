<h2>Pending Approvals</h2>
<table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
    <!-- Approve Column -->
    <ng-container matColumnDef="approve">
        <th mat-header-cell *matHeaderCellDef> Approve </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click)="approveUser(element.id)">Approve</button>
        </td>
    </ng-container>
    <!-- Reject Column -->
    <ng-container matColumnDef="reject">
        <th mat-header-cell *matHeaderCellDef> Reject </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click)="rejectUser(element.id)">Reject</button>
        </td>
    </ng-container>

    <!-- Configs -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          No pending requests.
        </td>
      </tr>
</table>
